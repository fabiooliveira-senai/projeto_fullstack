<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/publico/estilo.css" />
  </head>
  <body>
    <h1>Área Administrativa</h1>
    <hr />
    <h4>Cadastrar produtos</h4>

    <form method="post" action="/produtos">
      Nome: <input type="text" name="nome_produto" required /> <br />
      Preço:
      <input type="number" name="preco" min="0.0" step="0.01" required /> <br />
      Estoque: <input type="number" name="estoque" min="0" required /> <br />
      Categoria:
      <select name="fk_id_categoria" id="fk_id_categoria" required>
        <option value="">Selecione</option>
      </select><br /><br />
      <button>Cadastrar</button>
    </form>

    <hr />

    <h4>Produtos cadastrados</h4>
    <div id="listaProdutos"></div>


    <div id="modalEditar">
        <form action="/atualizarProduto" method="post" id="formEditar">
            <div id="btnFechar" onclick="document.getElementById('modalEditar').style.display = 'none'"> x </div>
            <h1>Editar</h1>
             
              <input type="text" name="id_produto" id="id_produto" disabled> <br>
              Nome: <input type="text" name="nome_produto" required /> <br />
              Preço:
              <input type="number" name="preco" min="0.0" step="0.01" required /> <br />
              Estoque: <input type="number" name="estoque" min="0" required /> <br />
              Categoria:
              <select name="fk_id_categoria" id="fk_id_categoria2" required>
                <option value="">Selecione</option>
              </select><br /><br />
              <button>Atualizar</button>
        </form>
    </div>
    
    <script>
      const parametros = new URLSearchParams(window.location.search);
      if (parametros.get("msg") == 1) {
        alert("Cadastrado com sucesso!");
      }
      if (parametros.get("msg") == 3) {
        alert("Atualizado com sucesso!");
      }
      document.getElementById('modalEditar').style.display = 'none';
    </script>

<script src="/publico/consultarProdutos.js"></script>
<script src="/publico/consultarCategorias.js"></script>
<script src="/publico/deletarProduto.js"></script>
<script src="/publico/editarProduto.js"></script>

  </body>
</html>
